<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan dan Data Penjualan Bulanan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center">

<div class="container mx-auto my-10 w-4/5">
    <!-- Form Penjualan -->
    <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Form Penjualan</h2>
        <form class="text-left">
            <label class="block font-semibold" for="produk">Produk</label>
            <input type="text" id="produk" class="w-full p-2 border rounded mb-3">

            <label class="block font-semibold" for="jumlah">Jumlah</label>
            <input type="number" id="jumlah" class="w-full p-2 border rounded mb-3">

            <label class="block font-semibold" for="harga">Harga</label>
            <input type="text" id="harga" class="w-full p-2 border rounded mb-3">

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-700 mt-2">Tambahkan</button>
        </form>
    </div>

    <!-- Data Penjualan Bulanan -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Data Penjualan Bulanan</h2>
        <table class="w-full border-collapse">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th rowspan="2" class="border p-2">No</th>
                    <th rowspan="2" class="border p-2">Produk</th>
                    <th colspan="2" class="border p-2">Penjualan</th>
                </tr>
                <tr class="bg-blue-400 text-white">
                    <th class="border p-2">Jumlah</th>
                    <th class="border p-2">Harga Total</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border">
                    <td class="border p-2">1</td>
                    <td class="border p-2">Sepatu</td>
                    <td class="border p-2">50</td>
                    <td class="border p-2">Rp 25.000.000</td>
                </tr>
                <tr class="border">
                    <td class="border p-2">2</td>
                    <td class="border p-2">Tas</td>
                    <td class="border p-2">30</td>
                    <td class="border p-2">Rp 15.000.000</td>
                </tr>
                <tr class="border">
                    <td class="border p-2">3</td>
                    <td class="border p-2">Jam Tangan</td>
                    <td class="border p-2">20</td>
                    <td class="border p-2">Rp 10.000.000</td>
                </tr>
                <tr class="bg-gray-200 font-bold">
                    <td colspan="2" class="border p-2">Total Penjualan</td>
                    <td class="border p-2">100</td>
                    <td class="border p-2">Rp 50.000.000</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

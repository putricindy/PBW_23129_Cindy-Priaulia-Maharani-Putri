<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penjualan dan Data Penjualan Bulanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Form Styling */
        form {
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        /* Menjadikan header "Penjualan" lebih tegas */
        th[colspan="2"] {
            background-color: #007bff;
        }

        /* Baris Total */
        .total-row {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Form Penjualan -->
    <div class="card">
        <h2>Form Penjualan</h2>
        <form>
            <label for="produk">Produk</label>
            <input type="text" id="produk">

            <label for="jumlah">Jumlah</label>
            <input type="number" id="jumlah">

            <label for="harga">Harga</label>
            <input type="text" id="harga">

            <button type="submit">Tambahkan</button>
        </form>
    </div>

    <!-- Data Penjualan Bulanan -->
    <div class="card">
        <h2>Data Penjualan Bulanan</h2>
        <table>
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Produk</th>
                <th colspan="2">Penjualan</th>
            </tr>
            <tr>
                <th>Jumlah</th>
                <th>Harga Total</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Sepatu</td>
                <td>50</td>
                <td>Rp 25.000.000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tas</td>
                <td>30</td>
                <td>Rp 15.000.000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Jam Tangan</td>
                <td>20</td>
                <td>Rp 10.000.000</td>
            </tr>
            <tr class="total-row">
                <td colspan="2">Total Penjualan</td>
                <td>100</td>
                <td>Rp 50.000.000</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
